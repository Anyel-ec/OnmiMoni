version: '3'

services:

  grafana:
      image: grafana/grafana
      ports:
        - "3000:3000"
      environment:
        GF_SECURITY_ADMIN_USER: anyel
        GF_SECURITY_ADMIN_PASSWORD: anyel
      volumes:
        - grafana_storage:/var/lib/grafana
  

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:${POSTGRES_PASSWORD}@host.docker.internal:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  grafana_storage: